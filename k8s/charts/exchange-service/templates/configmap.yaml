apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange-service.fullname" . }}
  labels:
    {{- include "exchange-service.labels" . | nindent 4 }}

data:
  SPRING_DATASOURCE_URL: {{ tpl .Values.database.url  . | required "database.url is required" }}
  KAFKA_BOOTSTRAP_SERVERS: {{ tpl .Values.kafka.bootstarServers  .  | required "kafka.bootstarServers is required" }}