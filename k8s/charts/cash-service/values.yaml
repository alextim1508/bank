applicationName: cash

image:
  repository: cash-service
  pullPolicy: IfNotPresent
  tag: 0.0.1-SNAPSHOT
  
replicaCount: 1

server:
  port: 8080

oauth2:
  clientSecret: 94yl7Kb9fgGG95ROVdvzKmGHse2web7g

database:
  url: "jdbc:postgresql://{{ .Release.Name }}-cash-db:5432/cash_db"
  username: postgres
  password: postgres

service:
  type: ClusterIP
  port: 8080 
  
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""  
  
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "400m"

startupProbe:
  httpGet:
    path: /actuator/health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 300
  timeoutSeconds: 5