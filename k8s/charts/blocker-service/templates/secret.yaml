apiVersion: v1
kind: Secret
metadata:
  name: {{ include "blocker-service.fullname" . }}-secrets
  labels:
    {{- include "blocker-service.labels" . | nindent 4 }}
type: Opaque 

data:
  SPRING_DATASOURCE_USERNAME: {{ .Values.database.username | default "postgres" | b64enc }}
  SPRING_DATASOURCE_PASSWORD: {{ .Values.database.password | required "database.postgres" | b64enc }}
  
  SECURITY_OAUTH2_CLIENT_REGISTRATION_BANK_CLIENT_SECRET: {{ .Values.oauth2.clientSecret | required "oauth2.clientSecret" }}
