applicationName: front-ui

server:
  port: 8080
  forward-headers-strategy: native

spring:
  application:
    name: front-ui-service

oauth2:
  clientSecret: iAwljpTepiIUNtf3GsfcPWv42VG4oSzX

image:
  repository: front-ui-service
  pullPolicy: IfNotPresent
  tag: 0.0.1-SNAPSHOT
  
replicaCount: 1
  
service:
  type: ClusterIP
  port: 8080 
  
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""  
  
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "400m"

startupProbe:
  httpGet:
    path: /actuator/health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 300
  timeoutSeconds: 5