{{- if .Values.rootIngress.enabled -}}
{{- $fullName := include "front-ui-service.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-root
  labels:
    {{- include "front-ui-service.labels" . | nindent 4 }}
  {{- with .Values.rootIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.rootIngress.className }}
  ingressClassName: {{ .Values.rootIngress.className }}
  {{- end }}
  {{- if .Values.rootIngress.tls }}
  tls:
    {{- range .Values.rootIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.rootIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}