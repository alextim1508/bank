apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "account-service.fullname" . }}
  labels:
    {{- include "account-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "account-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "account-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "account-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: dependency-waiting
          image: curlimages/curl
          command:
            - sh
            - -c
            - |
              echo "Waiting for Keycloak..."
              while ! nc -z {{ .Release.Name }}-keycloak 80; do
                echo "Waiting for Keycloak to be ready..."
                sleep 5
              done
              echo "Keycloak is ready!"
                
              echo "Waiting for postgres database account-db to be ready..."
              while ! nc -z {{ .Release.Name }}-account-db 5432; do
                echo "Waiting for postgres database account-db to be ready..."
                sleep 5
              done
              echo "Database account-db is ready!"
              
              echo "Waiting for database redis block-token-list-db-master to be ready..."
              while ! nc -z {{ .Release.Name }}-block-token-list-db-master 6379; do
                echo "Waiting for database redis block-token-list-db-master to be ready..."
                sleep 5
              done
              echo "Database block-token-list-db-master is ready!"
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_CONFIG_IMPORT
              value: |
                optional:configtree:/etc/shared/
                optional:configtree:/etc/config/
          envFrom:
            - configMapRef:
                name: shared-app-config
            - configMapRef:
                name: {{ include "account-service.fullname" . }}
            - secretRef:
                name: shared-app-secrets
            - secretRef:
                name: {{ include "account-service.fullname" . }}-secrets
          volumeMounts:
            - name: shared-config-volume
              mountPath: /etc/shared
              readOnly: true
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: shared-config-volume
          configMap:
            name: shared-app-config
        - name: config-volume
          configMap:
            name: {{ include "account-service.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}