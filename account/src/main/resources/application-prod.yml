spring:
  application:
    name: ${APPLICATION_NAME}
  config:
    import: classpath:application-common.yml

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master.yml
    url: ${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: caffeine
    cache-names: currencies
    caffeine:
      spec: maximumSize=1,expireAfterWrite=10m

  security:
    oauth2:
      client:
        registration:
          bank:
            client-id: account-client
            client-secret: ${SECURITY_OAUTH2_CLIENT_REGISTRATION_BANK_CLIENT_SECRET}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 5s

account:
  balance:
    lock-timeout-seconds: 2

