spring:
  application:
    name: bank-cash-service

  datasource:
    url: jdbc:postgresql://localhost:5435/cash-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master.yml
    url: jdbc:postgresql://localhost:5435/cash-db
    user: postgres
    password: postgres

sso:
  client-registration-id: bank

resilience4j:
  circuitbreaker:
    instances:
      blockerService:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
  retry:
    instances:
      blockerService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
