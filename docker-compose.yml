      - consul
      - config-server
      - notification-db
      - sso

  notification-db:
    image: postgres:13.3
    container_name: notification-db
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification-db
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - internal-network

networks:
  internal-network:
    driver: bridge

volumes:
  account-db-data:
  exchange-db-data:
  blocker-db-data:
  transfer-db-data:
  cash-db-data:
  notification-db-data:
